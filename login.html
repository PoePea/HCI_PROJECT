<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WorkINPro Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      width: 350px;
      padding: 40px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      text-align: center;
    }

    .logo {
      font-size: 28px;
      font-weight: bold;
      color: #c62828; /* red theme */
      margin-bottom: 30px;
    }

    .logo span {
      border: 2px solid #c62828;
      padding: 0 4px;
      border-radius: 3px;
      color: #c62828;
    }

    button, input {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .oauth-button {
      display: flex;
      align-items: center;
      justify-content: center;
      background: white;
      border: 1px solid #aaa;
      margin-bottom: 10px;
      cursor: pointer;
    }

    .oauth-button img {
      height: 20px;
      margin-right: 10px;
    }

    #login-btn {
      background-color: #c62828;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }

    a {
      display: block;
      margin: 10px 0;
      color: #c62828;
      text-decoration: none;
    }

    .footer {
      margin-top: 30px;
      font-size: 12px;
      color: #888;
    }

    .footer a {
      margin: 0 5px;
      color: #c62828;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <div class="logo">Work<span>IN</span>Pro</div>
    <button class="oauth-button"><img src="https://img.icons8.com/color/48/000000/google-logo.png"/> Continue with Google</button>
    <button class="oauth-button"><img src="https://img.icons8.com/ios-filled/50/000000/mac-os.png"/> Sign in with Apple</button>
    <div style="margin: 15px 0;">— or —</div>
    <input type="text" id="email" placeholder="Email or phone" />
    <input type="password" id="password" placeholder="Password" />
    <a href="#">Forgot password?</a>
    <button id="login-btn">Sign in</button>
    <div class="footer">
      New to WorkINPro? <a href="#">Join now</a><br/><br/>
      © 2025 WorkINPro |
      <a href="#">User Agreement</a>
      <a href="#">Privacy Policy</a>
      <a href="#">Cookie Policy</a>
    </div>
  </div>

  <script>
    document.getElementById("login-btn").addEventListener("click", function () {
      const email = document.getElementById("email").value;
      const pass = document.getElementById("password").value;
      if (!email || !pass) {
        alert("Please enter both email/phone and password.");
      } else {
        window.location.href = "index.html";
      }
    });
  </script>

</body>
</html>
